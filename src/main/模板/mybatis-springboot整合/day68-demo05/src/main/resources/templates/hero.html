<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>hero</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <tr>
        <th>行号</th>
        <th>id</th>
        <th>姓名</th>
        <th>武力值</th>
        <th>地址</th>
        <th>信息</th>
        <th>操作</th>
    </tr>
    <tr th:each="hero,heroState:${heros}">
        <td th:text="${heroState.index+1}"></td>
        <td th:text="${hero.id}"></td>
        <td th:text="${hero.name}"></td>
        <td th:text="${hero.forceValue}"></td>
        <td th:text="${hero.addr}"></td>
        <td th:text="${hero.info}"></td>
        <td>
            <a th:href="@{showById(id=${hero.id})}">修改</a>
            <a th:href="@{del(id=${hero.id})}">删除</a>
        </td>
    </tr>
</table>
<button onclick="insert()">增加</button>
<script th:inline="javascript">
    function insert() {
        location.href = "/hero/insert-show";
        // location.href="hero-insert.html";
    }
</script>
</body>
</html>
