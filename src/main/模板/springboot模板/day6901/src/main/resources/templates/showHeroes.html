<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Hello Hero</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <p>
            <h1 style="text-align: center">英雄榜</h1>
            <a type="button" class="btn btn-success" style="float: right" href="#">添加</a>
            </p>

            <table class="table table-hover">
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>武力值</th>
                    <th>地址</th>
                    <th>信息</th>
                    <th>操作</th>
                </tr>

                <tr th:each="hero:${heroes}">
                    <td th:text="${hero.id}"></td>
                    <td th:text="${hero.username}"></td>
                    <td th:text="${hero.gender}"></td>
                    <td th:text="${hero.age}"></td>
                    <td th:text="${hero.addr}"></td>
                    <td th:text="${hero.info}"></td>
                    <td>
                        <a type="button" class="btn btn-primary" th:href="|selectHeroByIdToMod/${hero.id}|">修改</a>
                        <button type="button" class="btn btn-danger">删除</button>
                    </td>
                </tr>
            </table>
            <nav aria-label="Page navigation" style="text-align: center">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>

                    <li>
                        <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
